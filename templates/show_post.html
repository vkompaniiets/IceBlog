{% extends "main.html" %}

{% block title %}{{post.name}}{% endblock %}

{% block content %}
    <h2 align="center">{{post.name}}</h2>
    <br>
    <div class='col-sm-12'>
            {{ post.description|safe }}
            <br>
            <p class="text-right">Author: {{ post.created_by }}</p>
            <p class="text-right">Created: {{ post.created_at }}, last changes {{ post.updated_at }}</p>
    </div>
{% endblock %}
